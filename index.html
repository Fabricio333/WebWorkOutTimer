<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Timer</h1>
        <div class="timer-display">
            <div class="time" id="time">01:00</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <div class="exercise-info">
            <h2 id="exercise-name">Pull-ups</h2>
            <p id="exercise-description">Hang from a bar with arms extended, pull yourself up until your chin passes the bar.</p>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="upcoming-exercises">
            <h3>Upcoming Exercises:</h3>
            <ul id="exercise-list"></ul>
        </div>
    </div>
    <audio id="beep" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
    <audio id="end-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
